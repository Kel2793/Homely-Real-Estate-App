<!DOCTYPE html>
<html>
<head>
    <script defer type="text/javascript" src="homePage.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Real Estate Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Homely, Our Real Estate Website!</h1>
</header>
<main>
    <h2>Browse Available Homes</h2>
    <form class="card-search-criteria" id="get-all-open-listings-form">
        <button type="submit">View All Listings</button>
    </form>
    <div class="card" id="all-open-listing">
        <h2>All Listings:</h2>
        <p id="all-listings-info"></p>
    </div>
    <br>
    <!-- Display all homes for sale in a table -->

    <!-- Table rows for each home
    <tr>
    </tr> -->

    <form class="card-search-criteria" id="search-homes-form">
        <label for="max-price">Maximum Price:</label>
        <input type="number" min="0" value="0" id="max-price" name="price" class="price-input" placeholder="$265000" >
        <br>
        <label for="min-bedroom">Minimum Bedrooms:</label>
        <input type="number" min="0" value="0" id="min-bedroom" name="numBedrooms" class="bedroom-input" placeholder="1" >
        <br>
        <label for="min-bathroom">Minimum Bathrooms:</label>
        <input type="number" min="0" value="0.0" id="min-bathroom" name="numBathrooms" class="bathroom-input" placeholder="1.0" >
        <br>
        <label for="min-squareFootage">Minimum SquareFootage:</label>
        <input type="number" min="0" value="0" id="min-squareFootage" name="squareFootage" class="squareFootage-input" placeholder="1600" >
        <br>
        <label for="min-lotSize">Minimum Lot Size:</label>
        <input type="number" min="0" value="0.0" id="min-lotSize" name="lotSize" class="lotSize-input" placeholder="1.5" >
        <br>
        <button type="submit">Search</button>
    </form>

    <div class="card" id="result">
        <h2>Listings That Match Your Criteria:</h2>
        <p id="result-info"></p>
    </div>
    <br>
    <h2>Update the Price of a Listing</h2>
    <form class="card-update-price" id="update-price-form">
        <label for="listingNumber-update-price">Listing Id:</label>
        <input type="text" min="0" value="0" id="listingNumber-update-price" name="listingNumber" class="listingNumber-input" placeholder="728agt8b" required>
        <br>
        <label for="new-price">New Price:</label>
        <input type="number" min="0" value="0" id="new-price" name="price" class="price-input" placeholder="$300000" required>
        <br>
        <button type="submit">Update Price</button>
    </form>
    <br>
    <h2>Update the Status of Listing</h2>
    <form class="card-update-status" id="update-listing-status-form">
        <label for="listingNumber-update-status">Listing Id:</label>
        <input type="text" min="0" value="0" id="listingNumber-update-status" name="listingNumber" class="listingNumber-input" placeholder="134aef4j" required>
        <br>
        <label for="listingStatus-update-status">New Status:</label>
        <input type="text" min="0" value="0" id="listingStatus-update-status" name="listingStatus" class="listingStatus-input" placeholder="Under Contract" required>
        <br>
        <button type="submit">Update Status</button>
    </form>
    <br>
        <!-- Display the search results in a table -->

    <!-- Table rows for each home in the search results
    <tr>
    </tr> -->
    <h2>Sell a Home</h2>
    <form class="card-create-listing" id="create-form">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" class="address-input" placeholder="1" required>
        <br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" class="price-input" placeholder="$265000" required>
        <br>
        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="text" id="bedrooms" name="numBedrooms" class="bedroom-input" placeholder="1" required>
        <br>
        <label for="bathrooms">Number of Bathrooms:</label>
        <input type="text" id="bathrooms" name="numBathrooms" class="bathroom-input" placeholder="1.0" required>
        <br>
        <label for="squareFootage">SquareFootage:</label>
        <input type="text" id="squareFootage" name="squareFootage" class="squareFootage-input" placeholder="1600" required>
        <br>
        <label for="lotSize">Lot Size:</label>
        <input type="text" id="lotSize" name="lotSize" class="lotSize-input" placeholder="1.5" required>
        <br>
        <label for="listingStatus">Listing Status:</label>
        <input type="text" id="listingStatus" name="listingStatus" class="listingStatus-input" placeholder="For Sale" required>
        <br>
        <button type="submit">Create</button>
    </form>
    <h2>Delete a Listing</h2>
    <form class="card-delete-listing" id="delete-listing-form">
        <label for="listingNumber-delete-listing">Listing Id:</label>
        <input type="text" min="0" value="0" id="listingNumber-delete-listing" name="listingNumber" class="listingNumber-input" placeholder="134aef4j" required>
        <br>
        <button type="submit">Delete Listing</button>
    </form>
</main>
<footer>
    <p>Copyright 2023</p>
</footer>
</body>
</html>
